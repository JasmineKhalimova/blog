<h2 class="welcome_header">Welcome to the blog</h2>
<ul id="posts" class="list-group">
 <li class="nav-header list-group-item">
    <h5 class="posts_li_leader">Date Title Author Description</h5>
 </li>
  <li *ngFor="let post of posts" class="list-group-item">
    <a routerLink="/detail/{{post.id}}" class="list-group-item list-group-item-action">
      {{post.publish_date}}
      |
      {{post.title}}
      |
      {{post.author}}
      |
      {{post.description}}
    </a>
  </li>  
</ul>
